{% extends 'app/base.html' %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block login %}
    <section class="vh-100 bg-image"
          style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
          <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                      <h2 class="text-uppercase text-center mb-5">Login</h2>

                      <form method="POST" action="">
                        {% csrf_token%}
                        <div class="form-outline mb-4">
                          <input type="text" name="username" id="form3Example1a" class="form-control" />
                          <label class="form-label" for="form3Example1cg">User Name</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="text" name="password" id="form3Example1c" class="form-control" />
                          <label class="form-label" for="form3Example4cg">Password</label>
                        </div>

                        <div class="d-flex justify-content-center">
                          <button type="submit"
                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">You don't have a account? <a href="{% url 'register' %}"
                            class="fw-bold text-body"><u><Register></Register> here</u></a></p>
                        {% for message in messages %}
                          <p id="message" class="text-center text-muted mt-5 mb-0">{{message}}</p>
                        {% endfor %}
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

    {% endblock login %}
</body>
</html>
