{% extends 'app/base.html' %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block register %}
    <section class="vh-100 bg-image"
          style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
          <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                      <h2 class="text-uppercase text-center mb-5">Create account</h2>

                      <form method="POST" action="">
                        {% csrf_token%}
                        <div class="form-outline mb-4">
                          {{form.username}}
                          <label class="form-label" for="username">User Name</label>
                        </div>

                        <div class="form-outline mb-4">
                          {{form.email}}

                          <label class="form-label" for="emailaddress">Email Address</label>
                        </div>

                        <div class="form-outline mb-4">
                          {{form.first_name}}

                          <label class="form-label" for="firstname">First Name</label>
                        </div>

                          <div class="form-outline mb-4">
                          {{form.last_name}}

                          <label class="form-label" for="lastname">Last Name</label>
                        </div>

                        <div class="form-outline mb-4">
                          {{form.password1}}

                          <label class="form-label" for="password">Password</label>
                        </div>

                        <div class="form-outline mb-4">
                          {{form.password2}}

                          <label class="form-label" for="password2">Repeat your password</label>
                        </div>
<!--
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                          <label class="form-check-label" for="form2Example3g">
                            I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                          </label>
                        </div>
-->
                        <div class="d-flex justify-content-center">
                          <button type="submit"
                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                            class="fw-bold text-body"><u>Login here</u></a></p>

                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
<!--
    <h5>Register</h5>
    <form method="POST" action="">
        {% csrf_token%}
        {{form.as_p}}
    <input type="submit" name="Create user">
    </form>
-->
    {% endblock register %}
</body>
</html>
